outputs: All
appLauncherCmd: "fuzzel" 
clipboardCmd: "alacritty --class clipse -e clipse"
workspaces:
  visibilityMode: MonitorSpecific
modules:
  left:
    - AppLauncher
    - Clipboard
    - Tray
    - Workspaces
  center:
    - WindowTitle
  right:
    - MediaPlayer
    - [Clock, Settings]
appearance:
  backgroundColor: "#2d353b"
  primaryColor: "#543a48"
  secondaryColor: "#425047"
  successColor: "#a7c080"
  dangerColor: "#e67e80"
  textColor: "#d3c6aa"
  workspaceColors:
    - "#a7c080"
    - "#83c092"
  specialWorkspaceColors:
    - "#e69875"
    - "#dbbc7f"
mediaPlayer:
  maxTitleLength: 60
# logLevel: "INFO"
